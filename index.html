<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Todoリストの作成</title>
  </head>
  <body>
    <div class="imagebox">
      
      <img src="型紙.jpg">
    </div>
    <div class="all">
      
      <header>
        <div class="container">
          <h1>ToDoリストを実装しよう</h1>
          <section class="section">
            <div class="TodoList">
              <h1>TodoList</h1>
            </div>
            <div class="inputDiv">
                 <input type="text" class="input" placeholder="タスクを追加">
                 <button class="add">タスクを登録</button>
            </div>
            <div class="container2">
            </div>
            </section>
          <h2>Todoリスト</h2>
        </div>
    </header>
<main>
  <div class="container">
<section>
  <div class="sidebar">
        <div class="submenu">
            <h3>1. 使い方(クリックすると詳細が表示されます)</h3>
            <ul class="hidden">
                <li><a href="">１- 空白スペースに文字を入れる</a></li>
                <li><a href="">２- "タスクを登録"を押す</a></li>
                <li><a href="">３- ”編集”を押すと内容の編集ができる(もう一度”編集”を押すと編集が完了する)</a></li>
                <li><a href="">４- ”削除”を押すと項目を削除できる</a></li>
            </ul>
        </div>
        <div class="submenu">
            <h3>2. 注意点</h3>
            <ul class="hidden">
                <li><a href="">１- 更新するとリストはリフレッシュされます</a></li>
                <li><a href="">２- 入力がなかった場合、”タスクを登録”を押しても起動しません</a></li>
                <li><a href="">３- 詳細リストの文章をクリックするとリフレッシュされます</a></li>
            </ul>
        </div>
      </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
  <p>&copy take </p>
</div><!-- /.container -->
</footer>
<!-- JQueryのパスを入力 -->
<script src="jquery-3.5.1.min.js"></script>
<script>
  'use strict';
$(document).ready(function() {
    $('.submenu h3').on('click', function() {
        $(this).next().toggleClass('hidden');
    });
});
</script>
<script src="todo.js"></script>
<!-- </div> -->

</body>
</html>
